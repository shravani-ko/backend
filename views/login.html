<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005ecc;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>login In</h2>
    <form action="home.html" method="get">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="Email.id" placeholder="Email.id" required>
     
      <button type="submit">Login in</button>
      <div class="signin-container">
    <h2>Welcome Back</h2>
    <p>You already have an account?please sign up with google/below <button class onclick="window.location.href='https://accounts.google.com/signin';"></button>
    </form></p>
    
    </form>
  </div>

</body>
</html>
