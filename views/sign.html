<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #c3ecff, #f9f9f9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signin-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        .signin-container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .signin-container p {
            margin-bottom: 25px;
            color: #777;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .login-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            background: #fff;
            color: #444;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="signin-container">
    <h2>Welcome Back</h2>
    <p>You already have an account? Please sign in below</p>

    <form action="#" method="post">
        <input type="username" placeholder="username" required>
        <input type="password" placeholder="Password" required>
        <button class="login-btn" type="submit">Login</button>
    </form>

    <p>or</p>

    <button class="google-btn" onclick="window.location.href='https://accounts.google.com/signin';">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
        Sign in with Google
    </button>
</div>

</body>
</html>
